<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực Email - File Transfer System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: url('https://qrzycoatheltpfiztkeh.supabase.co/storage/v1/object/sign/aaaaa/Gemini_Generated_Image_ujvklzujvklzujvk.png?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1cmwiOiJhYWFhYS9HZW1pbmlfR2VuZXJhdGVkX0ltYWdlX3VqdmtsenVqdmtsenVqdmsucG5nIiwiaWF0IjoxNzA0NDY3MTIyLCJleHAiOjE3MzYwMDMxMjJ9.Ra24fyQCX_c3OL0n-RSQGxlRfzXJkw1jFOpY8rKnoIg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: float 6s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: float 8s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .verify-container {
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card-body {
            padding: 3rem 2.5rem;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
            border-radius: 22px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            box-shadow: 0 12px 40px rgba(14, 165, 233, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .logo-icon i {
            font-size: 2.8rem;
            color: white;
        }
        
        h3 {
            color: #1e293b;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        
        .subtitle {
            color: #64748b;
            font-size: 0.95rem;
            margin-bottom: 0;
            line-height: 1.6;
        }
        
        .email-info {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border: 2px solid #bae6fd;
            border-radius: 12px;
            padding: 1rem;
            margin: 1.5rem 0;
            text-align: center;
        }
        
        .email-info i {
            color: #0ea5e9;
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }
        
        .email-info strong {
            color: #0c4a6e;
            font-weight: 600;
        }
        
        .otp-inputs {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
            margin: 2rem 0;
        }
        
        .otp-input {
            width: 60px;
            height: 70px;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            border: 3px solid #e2e8f0;
            border-radius: 12px;
            background: #f8fafc;
            transition: all 0.3s ease;
            color: #1e293b;
        }
        
        .otp-input:focus {
            outline: none;
            border-color: #0ea5e9;
            background: white;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.15);
            transform: scale(1.05);
        }
        
        .otp-input::-webkit-inner-spin-button,
        .otp-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(14, 165, 233, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(14, 165, 233, 0.5);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .resend-section {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #e2e8f0;
        }
        
        .resend-section p {
            color: #64748b;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }
        
        .btn-link {
            color: #0ea5e9;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }
        
        .btn-link:hover {
            color: #10b981;
            text-decoration: underline;
        }
        
        .btn-link:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .countdown {
            font-weight: 600;
            color: #ef4444;
        }
        
        .alert {
            border-radius: 12px;
            border: 2px solid;
            padding: 1rem 1.2rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-success {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border-color: #86efac;
            color: #166534;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            border-color: #fca5a5;
            color: #991b1b;
        }
        
        .alert-info {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-color: #7dd3fc;
            color: #075985;
        }
        
        @media (max-width: 576px) {
            .card-body {
                padding: 2rem 1.5rem;
            }
            
            h3 {
                font-size: 1.6rem;
            }
            
            .logo-icon {
                width: 75px;
                height: 75px;
            }
            
            .logo-icon i {
                font-size: 2.2rem;
            }
            
            .otp-input {
                width: 50px;
                height: 60px;
                font-size: 1.8rem;
            }
            
            .otp-inputs {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="verify-container">
            <div class="card">
                <div class="card-body">
                    <div class="logo-container">
                        <div class="logo-icon">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <h3>Xác thực Email</h3>
                        <p class="subtitle">Nhập mã 6 số đã được gửi đến email của bạn</p>
                    </div>

                    <div class="email-info">
                        <i class="fas fa-envelope"></i>
                        <span>Mã đã được gửi đến</span>
                        <br>
                        <strong>{{ email }}</strong>
                    </div>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'danger' if category == 'error' else 'success' if category == 'success' else 'info' }} alert-dismissible fade show" role="alert">
                                    <i class="fas fa-{{ 'exclamation-circle' if category == 'error' else 'check-circle' if category == 'success' else 'info-circle' }} me-2"></i>
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="post" id="otpForm">
                        <div class="otp-inputs">
                            <input type="number" class="otp-input" maxlength="1" id="otp1" pattern="[0-9]" required>
                            <input type="number" class="otp-input" maxlength="1" id="otp2" pattern="[0-9]" required>
                            <input type="number" class="otp-input" maxlength="1" id="otp3" pattern="[0-9]" required>
                            <input type="number" class="otp-input" maxlength="1" id="otp4" pattern="[0-9]" required>
                            <input type="number" class="otp-input" maxlength="1" id="otp5" pattern="[0-9]" required>
                            <input type="number" class="otp-input" maxlength="1" id="otp6" pattern="[0-9]" required>
                        </div>
                        
                        <input type="hidden" name="otp_code" id="otp_code">
                        
                        <button type="submit" class="btn btn-primary w-100" id="verifyBtn">
                            <i class="fas fa-check-circle me-2"></i>
                            Xác thực
                        </button>
                    </form>

                    <div class="resend-section">
                        <p>Không nhận được mã?</p>
                        <button class="btn-link" id="resendBtn" onclick="resendOTP()">
                            Gửi lại mã
                        </button>
                        <span id="countdownText" style="display: none;">
                            (<span class="countdown" id="countdown">60</span>s)
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const otpInputs = document.querySelectorAll('.otp-input');
        const form = document.getElementById('otpForm');
        const otpCodeInput = document.getElementById('otp_code');
        const resendBtn = document.getElementById('resendBtn');
        const countdownText = document.getElementById('countdownText');
        const countdownSpan = document.getElementById('countdown');
        
        let countdownInterval;
        
        // Auto focus and move to next input
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                if (this.value.length > 1) {
                    this.value = this.value.slice(0, 1);
                }
                
                if (this.value.length === 1) {
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    } else {
                        // Auto submit when all filled
                        updateOTPCode();
                        if (getOTPCode().length === 6) {
                            form.submit();
                        }
                    }
                }
                
                updateOTPCode();
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value === '' && index > 0) {
                    otpInputs[index - 1].focus();
                }
                
                if (e.key === 'ArrowLeft' && index > 0) {
                    otpInputs[index - 1].focus();
                }
                
                if (e.key === 'ArrowRight' && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            
            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const pasteData = e.clipboardData.getData('text');
                const digits = pasteData.replace(/\D/g, '').slice(0, 6);
                
                digits.split('').forEach((digit, i) => {
                    if (otpInputs[i]) {
                        otpInputs[i].value = digit;
                    }
                });
                
                if (digits.length > 0) {
                    const lastFilledIndex = Math.min(digits.length - 1, otpInputs.length - 1);
                    otpInputs[lastFilledIndex].focus();
                }
                
                updateOTPCode();
            });
        });
        
        function updateOTPCode() {
            const code = getOTPCode();
            otpCodeInput.value = code;
        }
        
        function getOTPCode() {
            return Array.from(otpInputs).map(input => input.value).join('');
        }
        
        form.addEventListener('submit', function(e) {
            const code = getOTPCode();
            if (code.length !== 6) {
                e.preventDefault();
                alert('Vui lòng nhập đầy đủ 6 số');
                return false;
            }
        });
        
        function resendOTP() {
            resendBtn.disabled = true;
            
            fetch('/resend-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Đã gửi lại mã xác thực!');
                    startCountdown();
                    
                    // Clear inputs
                    otpInputs.forEach(input => input.value = '');
                    otpInputs[0].focus();
                } else {
                    alert('Lỗi: ' + (data.error || 'Không thể gửi lại mã'));
                    resendBtn.disabled = false;
                }
            })
            .catch(error => {
                alert('Lỗi kết nối: ' + error);
                resendBtn.disabled = false;
            });
        }
        
        function startCountdown() {
            let timeLeft = 60;
            countdownText.style.display = 'inline';
            resendBtn.disabled = true;
            
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            countdownInterval = setInterval(() => {
                timeLeft--;
                countdownSpan.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    countdownText.style.display = 'none';
                    resendBtn.disabled = false;
                }
            }, 1000);
        }
        
        // Auto focus first input on load
        window.addEventListener('load', () => {
            otpInputs[0].focus();
        });
    </script>
</body>
</html>
