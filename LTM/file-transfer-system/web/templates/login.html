<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - File Transfer System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            /* use the Supabase-hosted image as the page background, center and cover without distortion */
            background-image: url('https://qrzycoatheltpfiztkeh.supabase.co/storage/v1/object/sign/aaaaa/Gemini_Generated_Image_ujvklzujvklzujvk.png?token=eyJraWQiOiJzdG9yYWdlLXVybC1zaWduaW5nLWtleV9mOWU0NjcxYy03MmYyLTQwM2MtYjU2Zi00ZGJiZTAxOWU2OGUiLCJhbGciOiJIUzI1NiJ9.eyJ1cmwiOiJhYWFhYS9HZW1pbmlfR2VuZXJhdGVkX0ltYWdlX3VqdmtsenVqdmtsenVqdmsucG5nIiwiaWF0IjoxNzYwNDg5NDA2LCJleHAiOjIwNzU4NDk0MDZ9.uHCE54xs7-Dv82a1KaorOk1eUTILZEAtBZNaf2Tn5tI');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            overflow: auto; /* allow page to scroll if content is taller than viewport */
        }
        
        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            /* keep the decorative radial but reduce opacity so the photo shows through */
            background: radial-gradient(circle, rgba(255,255,255,0.06) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            left: -250px;
            animation: float 20s infinite ease-in-out;
            pointer-events: none;
        }
        
        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            right: -200px;
            animation: float 15s infinite ease-in-out reverse;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        
        .login-container {
            max-width: 480px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
            max-height: calc(100vh - 48px); /* leave some spacing */
            overflow: auto; /* allow the card to scroll internally if it's too tall */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Make the outer container fill the viewport and center its child */
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0; /* rely on body padding instead */
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.25),
                        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            overflow: visible; /* allow inner scroll if needed */
        }
        
        .card-body {
            padding: 3.5rem 3rem;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .logo-icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            box-shadow: 0 15px 35pxrgba(14, 165, 233, 0.4),
                        0 5px 15px rgba(0, 0, 0, 0.1);
            animation: iconPulse 3s infinite ease-in-out;
            position: relative;
        }
        
        .logo-icon::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
            border-radius: 22px;
            opacity: 0.3;
            z-index: -1;
            animation: iconGlow 3s infinite ease-in-out;
        }
        
        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes iconGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        .logo-icon i {
            font-size: 2.8rem;
            color: white;
        }
        
        h3 {
            color: #1e293b;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: #64748b;
            font-size: 1rem;
            margin-bottom: 0;
            font-weight: 400;
        }
        
        .form-label {
            font-weight: 600;
            color: #334155;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-label i {
            font-size: 0.85rem;
            color: #0ea5e9;
        }
        
        .input-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            padding: 1rem 1.25rem;
            padding-left: 3rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #f8fafc;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .form-control:focus {
            border-color: #0ea5e9;
            box-shadow: 0 0 0 5pxrgba(14, 165, 233, 0.12);
            background: white;
            transform: translateY(-2px);
        }
        
        .form-control::placeholder {
            color: #94a3b8;
            font-weight: 400;
        }
        
        .input-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1.1rem;
            transition: all 0.3s;
            pointer-events: none;
        }
        
        .form-control:focus + .input-icon {
            color: #0ea5e9;
            transform: translateY(-50%) scale(1.1);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group .form-control {
            padding-right: 3.5rem;
        }
        
        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.3s;
            border-radius: 8px;
            z-index: 10;
        }
        
        .toggle-password:hover {
            color: #0ea5e9;
            background:rgba(14, 165, 233, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
            border: none;
            border-radius: 14px;
            padding: 1.1rem;
            font-weight: 700;
            font-size: 1.05rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25pxrgba(14, 165, 233, 0.35);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35pxrgba(14, 165, 233, 0.45);
        }
        
        .btn-primary:active {
            transform: translateY(-1px);
        }
        
        .register-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #e2e8f0;
        }
        
        .register-link p {
            color: #64748b;
            margin: 0;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .register-link a {
            color: #0ea5e9;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
            position: relative;
        }
        
        .register-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
            transition: width 0.3s;
        }
        
        .register-link a:hover::after {
            width: 100%;
        }
        
        .register-link a:hover {
            color: #10b981;
        }
        
        .alert {
            border-radius: 14px;
            border: 2px solid;
            padding: 1rem 1.25rem;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            font-weight: 500;
            animation: slideDown 0.4s ease-out;
            backdrop-filter: blur(10px);
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-success {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(34, 197, 94, 0.05));
            border-color: #86efac;
            color: #166534;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.05));
            border-color: #fca5a5;
            color: #991b1b;
        }
        
        .alert i {
            font-size: 1.1rem;
            margin-right: 8px;
        }
        
        .btn-close {
            filter: none;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        
        .btn-close:hover {
            opacity: 1;
        }
        
        @media (max-width: 576px) {
            .card-body {
                padding: 2.5rem 2rem;
            }
            
            h3 {
                font-size: 1.75rem;
            }
            
            .logo-icon {
                width: 80px;
                height: 80px;
            }
            
            .logo-icon i {
                font-size: 2.4rem;
            }
        }
        
        /* Loading animation */
        .btn-primary.loading {
            pointer-events: none;
        }
        
        .btn-primary.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spinner 0.8s linear infinite;
        }
        
        @keyframes spinner {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="card">
                <div class="card-body">
                    <div class="logo-container">
                        <div class="logo-icon">
                            <i class="fas fa-cloud"></i>
                        </div>
                        <h3>File Transfer</h3>
                        <p class="subtitle">Đăng nhập để tiếp tục trải nghiệm</p>
                    </div>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                                    <i class="fas fa-{{ 'exclamation-circle' if category == 'error' else 'check-circle' }} me-2"></i>
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="post" id="loginForm">
                        <div class="input-wrapper">
                            <label for="username" class="form-label">
                                <i class="fas fa-user"></i>
                                Tên đăng nhập
                            </label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Nhập tên đăng nhập của bạn" required autofocus>
                            <i class="fas fa-user input-icon"></i>
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i>
                                Mật khẩu
                            </label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Nhập mật khẩu của bạn" required autocomplete="current-password">
                                <i class="fas fa-lock input-icon"></i>
                                <button class="toggle-password" type="button" onclick="togglePassword()">
                                    <i class="fas fa-eye" id="password-toggle-icon"></i>
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Đăng nhập
                        </button>
                        
                        <div class="register-link">
                            <p>
                                Chưa có tài khoản?
                                <a href="/register">Đăng ký ngay</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('password-toggle-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Form submit animation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const btn = this.querySelector('.btn-primary');
            btn.classList.add('loading');
            btn.innerHTML = '<span style="opacity: 0;">Đang đăng nhập...</span>';
        });
        
        // Input focus animations
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>
</html>
