<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ room.roomname }} - Group Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
            height: 100vh;
            overflow: hidden;
        }
        
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .chat-header {
            padding: 20px 30px;
            background: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .group-avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .header-info h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .header-info p {
            margin: 3px 0 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .back-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            color: white;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: linear-gradient(180deg, #f8f9fa 0%, #ffffff 100%);
            position: relative;
        }
        
        .messages-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80"><circle cx="40" cy="40" r="1" fill="%23dee2e6"/></svg>') repeat;
            background-size: 20px 20px;
            opacity: 0.3;
            pointer-events: none;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
            position: relative;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.my-message {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            flex-shrink: 0;
            box-shadow: 0 4px 12pxrgba(14, 165, 233, 0.3);
        }
        
        .message-content {
            max-width: 60%;
            display: flex;
            flex-direction: column;
        }
        
        .message.my-message .message-content {
            align-items: flex-end;
        }
        
        .message-bubble {
            padding: 14px 18px;
            border-radius: 20px;
            word-wrap: break-word;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            position: relative;
            max-width: 100%;
        }
        
        .message.other-message .message-bubble {
            background: white;
            color: #2d3748;
            border-bottom-left-radius: 6px;
        }
        
        .message.my-message .message-bubble {
            background: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
            color: white;
            border-bottom-right-radius: 6px;
        }
        
        .message-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 6px;
            padding: 0 4px;
            font-size: 0.8rem;
        }
        
        .message.my-message .message-info {
            flex-direction: row-reverse;
        }
        
        .message-username {
            font-weight: 600;
            color: #4a5568;
        }
        
        .message.my-message .message-username {
            color: #0ea5e9;
        }
        
        .message-time {
            color: #94a3b8;
        }
        
        .input-area {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e2e8f0;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
        }
        
        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
            position: relative;
        }
        
        .message-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 28px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f8fafc;
        }
        
        .message-input:focus {
            outline: none;
            border-color: #0ea5e9;
            background: white;
            box-shadow: 0 0 0 4pxrgba(14, 165, 233, 0.1);
        }
        
        .send-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16pxrgba(14, 165, 233, 0.4);
        }
        
        .send-btn:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 8px 24pxrgba(14, 165, 233, 0.5);
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 8px;
            padding: 0 8px;
            display: none;
        }
        
        .error-message.show {
            display: block;
            animation: shake 0.3s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #10b981 0%, #0ea5e9 100%);
        }
        
        .typing-indicator {
            display: none;
            padding: 10px 16px;
            background: white;
            border-radius: 20px;
            width: fit-content;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #94a3b8;
            margin: 0 2px;
            animation: bounce 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }
        
        @media (max-width: 768px) {
            .chat-container {
                border-radius: 0;
            }
            
            .message-content {
                max-width: 75%;
            }
            
            .messages-container {
                padding: 20px 15px;
            }
            
            .input-area {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <div class="group-avatar">
                    <i class="fas fa-users"></i>
                </div>
                <div class="header-info">
                    <h2>{{ room.roomname }}</h2>
                    <p><i class="fas fa-circle" style="font-size: 0.5rem; color: #4ade80;"></i> Nhóm chat</p>
                </div>
            </div>
            <a href="{{ url_for('chat') }}" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        
        <div class="messages-container" id="messageContainer">
            {% for message in messages %}
            <div class="message {% if message.userid == my_id %}my-message{% else %}other-message{% endif %}">
                <div class="message-avatar">
                    {{ message.username[0].upper() if message.username else '?' }}
                </div>
                <div class="message-content">
                    <div class="message-bubble">
                        {{ message.content }}
                    </div>
                    <div class="message-info">
                        <span class="message-username">{{ message.username }}</span>
                        <span class="message-time">{{ message.createdat }}</span>
                    </div>
                </div>
            </div>
            {% endfor %}
            
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="input-area">
            <form id="messageForm" method="POST" action="{{ url_for('send_group_message', roomid=room.roomid) }}">
                <div class="input-wrapper">
                    <input type="text" 
                           class="message-input" 
                           id="messageInput" 
                           name="content" 
                           placeholder="Nhập tin nhắn..." 
                           autocomplete="off"
                           required>
                    <button type="submit" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const messageContainer = document.getElementById('messageContainer');
        const errorMessage = document.getElementById('errorMessage');
        let lastMessageId = '{{ messages[-1].messageid if messages else "0" }}';
        const myId = {{ my_id }};
        const roomId = {{ room.roomid }};
        let loadedMessageIds = new Set();

        // Load existing messages into set
        document.querySelectorAll('.message').forEach(msg => {
            const msgId = msg.dataset.messageid;
            if (msgId) loadedMessageIds.add(msgId);
        });

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Vừa xong';
            if (diff < 3600000) return `${Math.floor(diff / 60000)} phút trước`;
            if (date.toDateString() === now.toDateString()) {
                return date.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });
            }
            if (date.getFullYear() === now.getFullYear()) {
                return date.toLocaleDateString('vi-VN', { day: '2-digit', month: '2-digit' });
            }
            return date.toLocaleDateString('vi-VN', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }

        function appendMessage(message) {
            const msgId = message.messageid || message.MessageID;
            
            // Don't add if already exists
            if (loadedMessageIds.has(msgId.toString())) return;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.userid === myId ? 'my-message' : 'other-message'}`;
            messageDiv.dataset.messageid = msgId;
            
            const username = message.username || 'User';
            const content = message.content || message.Content || '';
            const time = message.createdat || message.CreatedAt;
            
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    ${username[0].toUpperCase()}
                </div>
                <div class="message-content">
                    <div class="message-bubble">
                        ${content}
                    </div>
                    <div class="message-info">
                        <span class="message-username">${username}</span>
                        <span class="message-time">${formatDate(time)}</span>
                    </div>
                </div>
            `;
            
            messageContainer.insertBefore(messageDiv, document.getElementById('typingIndicator'));
            messageContainer.scrollTop = messageContainer.scrollHeight;
            loadedMessageIds.add(msgId.toString());
            lastMessageId = msgId;
        }

        // Submit message
        messageForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            errorMessage.classList.remove('show');
            
            const content = messageInput.value.trim();
            if (!content) {
                errorMessage.textContent = 'Vui lòng nhập tin nhắn';
                errorMessage.classList.add('show');
                return;
            }

            try {
                const formData = new FormData(messageForm);
                const response = await fetch(messageForm.action, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (result.success) {
                    messageInput.value = '';
                    appendMessage(result.message);
                } else {
                    errorMessage.textContent = result.error || 'Có lỗi khi gửi tin nhắn';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                errorMessage.textContent = 'Không thể gửi tin nhắn. Vui lòng thử lại.';
                errorMessage.classList.add('show');
            }
        });

        // Poll for new messages
        async function pollMessages() {
            try {
                const response = await fetch(`{{ url_for("get_group_messages", roomid=room.roomid) }}?after=${lastMessageId}`);
                const data = await response.json();
                
                if (data.messages && data.messages.length > 0) {
                    data.messages.forEach(message => {
                        appendMessage(message);
                    });
                }
            } catch (error) {
                console.error('Error polling messages:', error);
            }
        }

        // Poll every 2 seconds
        setInterval(pollMessages, 2000);

        // Initial scroll to bottom
        messageContainer.scrollTop = messageContainer.scrollHeight;

        // Enter to send
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                messageForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
